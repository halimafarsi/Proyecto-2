<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>

        <button onclick="seleccionarCategoria('linguistica')">Lingüística</button>
        <button onclick="seleccionarCategoria('literatura')">Literatura</button>
        <button onclick="seleccionarCategoria('catalan')">Catalán</button>
    </div>

    <div id="subcategoria-seleccion" style="display: none;">
        <button onclick="seleccionarSubcategoria('fechas')">Fechas</button>
        <button onclick="seleccionarSubcategoria('cultura')">Cultura G</button>
        <button onclick="seleccionarSubcategoria('personajes')">Personajes Célebres</button>
        <button onclick="seleccionarSubcategoria('citas')">Citas</button>
        <button onclick="seleccionarSubcategoria('vocabulario')">Vocabulario</button>
    </div>

    <div id="juego" style="display: none;">
        <h1 id="pregunta"></h1>
        <input type="text" id="respuesta-input" placeholder="Escribe tu respuesta...">
        <button id="enviar-respuesta" onclick="validarRespuesta()">Enviar</button>
        <p id="resultado"></p>
        <p id="explicacion"></p>
        <div id="juego" style="display: none;">
            <h1 id="pregunta"></h1>
            <div id="timer-container">
                <div id="timer"></div>
            </div>
            <input type="text" id="respuesta-input" placeholder="Escribe tu respuesta...">
            <button id="enviar-respuesta" onclick="validarRespuesta()">Enviar</button>
            <p id="resultado"></p>
            <p id="explicacion"></p>
        </div>
        
        <p id="score" style="display: none;">Puntuación: 0</p>
    </div>

    <div id="resultado-final" style="display: none;">
        <h2>Resultado Final</h2>
        <p id="final-score">Puntuación: 0</p>
        <button id="replay-button" onclick="reiniciarJuego()">Jugar de nuevo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
